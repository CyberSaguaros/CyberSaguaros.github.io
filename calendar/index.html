
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Saguaros Calendar</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <style>
    body {
      background-color: #1e1e2e;
      color: #cdd6f4;
      font-family: 'Josefin Sans', sans-serif;
      padding: 2rem;
    }
    h1 {
      color: #cba6f7;
      text-align: center;
      margin-bottom: 2rem;
    }
    #calendar {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #181825;
      padding: 1rem;
      border-radius: 16px;
      box-shadow: 0 0 25px #cba6f7a0;
    }
    .fc-toolbar-title {
      color: #cdd6f4 !important;
    }
    .fc-daygrid-event {
      background-color: #cba6f7;
      border: none;
      color: #1e1e2e;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Cyber Saguaros Club Calendar</h1>
  <div id="calendar"></div>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        themeSystem: 'standard',
        events: {
          googleCalendarApiKey: 'AIzaSyBF5p7QeCG-QDAswm68IH3jNr57F2Ib7uw',
          googleCalendarId: 'cyber.saguaros@gmail.com'
        },
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
